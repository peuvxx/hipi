        @font-face{
            font-family:"helvetica";

            url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("opentype"),
            url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("truetype");
        }

        /* 전체 화면을 flexbox로 설정 */
        body {
            display: flex; /* 플렉스 박스 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            padding: 30px;
            margin-top: -400px;
            
        }

        .cards-container {
            display: flex; /* 카드를 가로로 배치 */
            flex-wrap: wrap; /* 카드가 화면 크기에 따라 자동으로 줄 바꿈 */
            justify-content: center; /* 가운데 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            gap: 16px; /* 카드 간 간격 */
            max-width: 1200px; /* 최대 너비를 1200px로 설정 */
            width: 100%;
            height: 16px; 
            padding: 0px;
           
        }

        .card {
            border-radius: 8px; /* 카드 모서리 둥글게 */
            overflow: hidden; /* 카드 내용이 넘칠 경우 숨김 */
            width: calc(25% - 15px);
            height: 0; /* 카드 높이 */
            padding-bottom:  40%;
            position: relative; /* 카드 안에서 내부 요소 배치에 필요 */
            perspective: 1000px; /* 3D 효과 */
        }

        .card-inner {
            position: absolute; /* 카드 내부 요소 위치 지정 */
            top: 0;
            left: 0;
            width: 100%; /* 카드 너비에 맞춤 */
            height: 100%; /* 카드 높이에 맞춤 */
            transform-style: preserve-3d; /* 3D 변형 스타일 */
            transition: transform 0.6s; /* 회전 전환 효과 */
        }

       

        .front, .back {
            position: absolute; /* 앞면과 뒷면 위치 지정 */
    width: 100%; /* 카드 너비에 맞춤 */
    height: 100%; /* 카드 높이에 맞춤 */
    backface-visibility: hidden; /* 뒷면 보이지 않게 설정 */
    display: flex; /* 자식 요소 중앙 정렬을 위해 flexbox 사용 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
        }

        .back {
            transform: rotateY(180deg); /* 뒷면 회전 */
        }

        .qr-code {
            width: 60%; /* QR 코드 이미지를 카드 크기에 맞춤 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 비율을 유지하며 카드 안에 맞춤 */
        }

        .noto-sans-kr-custom, .noto-sans-kr-custom1 {
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 10px; /* 패딩 */
        }

  /* 작은 화면에서 카드 크기 조정 */
  @media (max-width: 768px) {
            .card {
                width: calc(50% - 16px); /* 중간 크기 화면에서 카드 너비를 50%로 설정 (2개 나란히) */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: calc(100% - 16px); /* 작은 화면에서 카드 너비를 100%로 설정 (1개) */
            }
        }
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 150px; /* 로고 너비 */
            height: auto;
            z-index: 10; /* 다른 요소 위에 표시되도록 설정 */
        }

        .logo {
            width: 100%; /* 로고 이미지가 컨테이너에 맞춰짐 */
            height: auto;
        }

    </style>
</head>
