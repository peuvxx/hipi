<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hipi_book</title>
    <style>
        body {
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 패딩 제거 */
            background-color: #000000; /* 배경색 설정 (선택 사항) */
        }

        .book-container {
            display: flex; /* Flexbox로 설정 */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            gap: 20px; /* 이미지 간의 간격을 설정 */
            margin: 20px; /* 상하좌우 마진 */
        }

        .book {
            flex: 0 1 350px; /* 너비 200px, 크기 고정, 남은 공간을 비율에 맞춰 배분 */
        }

        .book-image {
            width: 100%; /* 이미지가 카드에 맞춰 자동 조정 */
            height: auto; /* 비율 유지 */
            display: block; /* 이미지 블록 요소로 설정 */
           
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 150px; /* 로고 너비 */
            height: auto;
            z-index: 10; /* 다른 요소 위에 표시되도록 설정 */
        }

        .logo {
            width: 100%; /* 로고 이미지가 컨테이너에 맞춰짐 */
            height: auto;
        }
    </style>
</head>
<body>
  <!-- 로고 영역 -->
